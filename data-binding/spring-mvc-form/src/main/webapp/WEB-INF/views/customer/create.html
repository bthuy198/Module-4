<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:replace="layout/meta-head"/>
</head>
<body>
<div class="container-scroller">
    <th:block th:replace="layout/left-side-bar"/>
    <div class="container-fluid page-body-wrapper">
        <th:block th:replace="layout/header"/>
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="page-header">
                    <h3 class="page-title"> Create new customer form </h3>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/create}">Forms</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Form elements</li>
                        </ol>
                    </nav>
                </div>
                <div class="row">
                    <div class="col-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <p class="card-description"> Enter customer's information </p>
                                <form class="forms-sample" th:action="@{/customer/save}" th:object="${customer}"
                                      method="POST" novalidate="novalidate">
                                    <input type="hidden" th:field="*{id}"/>
                                    <div class="form-group">
                                        <label for="exampleInputName1">Name</label>
                                        <input type="text" class="form-control" id="exampleInputName1"
                                               placeholder="Name" th:field="*{name}">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail3">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail3"
                                               placeholder="Email" th:field="*{email}">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword4">Address</label>
                                        <input type="text" class="form-control" id="exampleInputPassword4"
                                               placeholder="Address" th:field="*{address}">
                                    </div>
                                    <button type="submit" class="btn btn-primary mr-2">Create</button>
                                    <button class="btn btn-dark"><a th:href="@{/customer}">Cancel</a></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:../../partials/_footer.html -->
            <footer class="footer">
                <div class="d-sm-flex justify-content-center justify-content-sm-between">
                    <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© bootstrapdash.com 2020</span>
                    <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center"> Free <a
                            href="https://www.bootstrapdash.com/bootstrap-admin-template/" target="_blank">Bootstrap admin templates</a> from Bootstrapdash.com</span>
                </div>
            </footer>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<th:block th:replace="layout/script"/>
</body>
</html>
