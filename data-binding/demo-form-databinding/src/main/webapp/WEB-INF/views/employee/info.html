<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Information</title>
</head>
<body>
<h2>Submitted Employee Information</h2>
<table>
    <tr th:object="${employee}">
        <td>Name:</td>
        <td th:field="*{name}"></td>
    </tr>
    <tr>
        <td>ID:</td>
        <td th:field="*{id}"></td>
    </tr>
    <tr>
        <td>Contact Number:</td>
        <td th:field="*{contactNumber}"></td>
    </tr>
</table>
</body>
</html>
