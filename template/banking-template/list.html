<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Banking </title>
    <style>
        .header{
            background-color: rgb(103, 158, 202);
            color: white;
            padding: 20px 30px;
        }
        .table>thead{
            background-color: green;
            color: white;
        }
        button{
            background: none;
            border: 1px white solid;
            border-radius: 3px;
            color: white;
            font-size: 15px;
            padding: 7px;
        }
        .table>tbody>tr>td:last-child>button{
            margin-left: 10px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="row">
                <div class="col-6">
                    <h2>List of customers</h2>
                </div>
                <div class="col-6">
                    <button><a><i class="fa-sharp fa-solid fa-arrow-rotate-left"></i> Transfer money Information</a></button>
                    <button><a><i class="fa-regular fa-square-plus"></i> Add New Customer</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <table class="table text-center">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">FullName</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Address</th>
                    <th scope="col">Balance</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>
                        <button type="button" class="btn btn-outline-secondary"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button type="button" class="btn btn-outline-success"><i class="fa-solid fa-plus"></i></button>
                        <button type="button" class="btn btn-outline-warning"><i class="fa-solid fa-minus"></i></button>
                        <button type="button" class="btn btn-outline-primary"><i class="fa-solid fa-arrow-right-arrow-left"></i></button>
                        <button type="button" class="btn btn-outline-danger"><i class="fa-solid fa-ban"></i></button>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td>@fat</td>
                    <td>@fat</td>
                    <td>
                        <button type="button" class="btn btn-outline-secondary"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button type="button" class="btn btn-outline-success"><i class="fa-solid fa-plus"></i></button>
                        <button type="button" class="btn btn-outline-warning"><i class="fa-solid fa-minus"></i></button>
                        <button type="button" class="btn btn-outline-primary"><i class="fa-solid fa-arrow-right-arrow-left"></i></button>
                        <button type="button" class="btn btn-outline-danger"><i class="fa-solid fa-ban"></i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</body>

</html>
