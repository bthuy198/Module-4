<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Banking </title>
    <style>
        .header {
            background-color: rgb(103, 158, 202);
            color: white;
            padding: 20px 30px;
        }

        .table {
            margin: 0;
        }

        .table>thead {
            background-color: green;
            color: white;
        }

        button {
            background: none;
            border: 1px white solid;
            border-radius: 3px;
            color: white;
            font-size: 15px;
            padding: 7px;
        }

        .main-content label {
            font-weight: bold;
        }

        table i {
            font-size: 12px;
        }

        .modal-alert-danger {
            padding: 10px 35px;
            margin-bottom: 15px;
            color: #842029;
            background-color: #f8d7da;
            border-color: #f5c2c7;
        }

        .show {
            display: block !important;
        }

        .hide {
            display: none;
        }

        label.error {
            display: list-item;
        }

        input.error {
            border: solid 1px red;
        }
    </style>
</head>

<body>
    <div class="container-fluid" style="padding: 0;">
        <div class="main-content">
            <div class="row" style="padding: 20px 30px; background-color: rgb(103, 158, 202); color: white;">
                <div class="col-6">
                    <h2>Customers List</h2>
                </div>
                <div class="col-3 offset-3">
                    <button class="create" style="color: white; border: solid 1px white">Create new customer</button>
                </div>
            </div>
            <table class="table text-center" style="font-size: 13px; padding: 0;">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">FullName</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Balance</th>
                        <th scope="col">Province</th>
                        <th scope="col">District</th>
                        <th scope="col">Ward</th>
                        <th scope="col">Address</th>
                        <th scope="col" colspan="5">Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <!-- Modal create -->
            <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Create Customer</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modalCreate" class="modal-alert-danger"></div>
                        <form id="formCreateCustomer" method="post">
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="fullNameCre" class="form-label">Full name</label>
                                        <input class="col-md-12 form-control" type="text" id="fullNameCre"
                                            name="fullNameCre">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="emailCre" class="form-label">Email</label>
                                        <input class="col-md-12 form-control" type="email" id="emailCre"
                                            name="emailCre">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="phoneCre" class="form-label">Phone</label>
                                        <input class="col-md-12 form-control" type="text" id="phoneCre" name="phoneCre">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <label for="provinceCreSelect" class="">Province</label>
                                        <select class="form-select" id="provinceCreSelect" name="provinceCreSelect">
                                            <option value="">Select Province</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="districtCreSelect" class="">District</label>
                                        <select class="form-select" id="districtCreSelect" name="districtCreSelect">
                                            <option value="">Select District</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="wardCreSelect" class="">Ward</label>
                                        <select class="form-select" id="wardCreSelect" name="wardCreSelect">
                                            <option value="">Select Ward</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="addressCre" class="">Address</label>
                                        <input class="col-md-12 form-control" type="text" id="addressCre"
                                            name="addressCre">
                                    </div>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="btnCreate">Create</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Modal edit -->
            <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Customer</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="formUpdateCustomer" method="post">

                                <div class="row">
                                    <div class="col-md-4">
                                        <label class="">FullName</label>
                                        <input class="col-md-12 form-control" type="text" id="fullNameUpdate">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="">Email</label>
                                        <input class="col-md-12 form-control" type="email" id="emailUpdate">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="">Phone</label>
                                        <input class="col-md-12 form-control" type="text" id="phoneUpdate">
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label class="">Province</label>
                                            <select class="form-select" name="provinceCre" id="provinceUpdateSelect">
                                            </select>
                                        </div>
                                        <div class="col-md-3">
                                            <label class="">District</label>
                                            <select class="form-select" name="districtCre" id="districtUpdateSelect">
                                            </select>
                                        </div>
                                        <div class="col-md-3">
                                            <label class="">Ward</label>
                                            <select class="form-select" name="wardCre" id="wardUpdateSelect">
                                            </select>
                                        </div>
                                        <div class="col-md-3">
                                            <label class="">Address</label>
                                            <input class="col-md-12 form-control" type="text" id="addressUpdate">
                                        </div>
                                    </div>
                                </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="btnUpdate">Save changes</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Modal deposit -->
            <div class="modal fade" id="depositModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Deposit Money</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form method="post" id="formDeposit">
                            <div class="modal-body">
                                <div id="modalDeposit" class="modal-alert-danger"></div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="idDep" class="">Customer ID</label>
                                        <input class="col-md-12 form-control" type="text" id="idDep" name="idDep"
                                            readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="fullnameDep" class="">FullName</label>
                                        <input class="col-md-12 form-control" type="text" id="fullnameDep"
                                            name="fullnameDep" readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="balanceDep" class="">Balance</label>
                                        <input class="col-md-12 form-control" type="text" id="balanceDep"
                                            name="balanceDep" readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="transactionAmountDep" class="">Deposit Amount</label>
                                        <input class="col-md-12 form-control" type="text" id="transactionAmountDep"
                                            name="transactionAmountDep">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-secondary"
                                    data-bs-dismiss="modal">Cancel</button>
                                <button type="button" id="btnDep" class="btn btn-outline-success">Deposit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Modal withdraw -->
            <div class="modal fade" id="withdrawModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Withdraw Money</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modalWithdraw" class="modal-alert-danger"></div>
                        <form method="post" id="formWithdraw">
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="">Customer ID</label>
                                        <input class="col-md-12 form-control" type="text" id="idWithdraw"
                                            name="idWithdraw" readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="">FullName</label>
                                        <input class="col-md-12 form-control" type="text" id="fullnameWithdraw"
                                            name="fullnameWithdraw" readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="">Balance</label>
                                        <input class="col-md-12 form-control" type="text" id="balanceWithdraw"
                                            name="balanceWithdraw" readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="">Withdraw Amount</label>
                                        <input class="col-md-12 form-control" type="text"
                                            name="transactionAmountWithdraw" id="transactionAmountWithdraw">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-secondary"
                                    data-bs-dismiss="modal">Cancel</button>
                                <button type="button" id="btnWithdraw" class="btn btn-outline-warning">Withdraw</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Modal transfer -->
            <div class="modal fade" id="transferModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Transfer Money</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modalTransfer" class="modal-alert-danger"></div>
                        <form method="post" id="formTransfer">
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="fullnameTransfer" class="">FullName</label>
                                        <input class="col-md-12 form-control" type="text" id="fullnameTransfer"
                                            name="fullnameTransfer" readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="balanceTransfer" class="">Balance</label>
                                        <input class="col-md-12 form-control" type="text" id="balanceTransfer"
                                            name="balanceTransfer" readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="idRecipient" class="">Recipient Name</label>
                                        <select class="col-md-12 form-control" id="idRecipient" name="idRecipient">
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="transactionAmountTransfer" class="">Transfer Amount</label>
                                        <input value="0" class="col-md-12 form-control" type="text"
                                            id="transactionAmountTransfer" name="transactionAmountTransfer">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="feeAmountTransfer" class="">Fee Amount</label>
                                        <input value="10%" class="col-md-12 form-control" type="text"
                                            id="feeAmountTransfer" name="feeAmountTransfer" readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="totalAmountTransfer" class="">Total Amount</label>
                                        <input class="col-md-12 form-control" type="text" id="totalAmountTransfer"
                                            name="totalAmountTransfer" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-secondary"
                                    data-bs-dismiss="modal">Cancel</button>
                                <button type="button" id="btnTransfer" class="btn btn-outline-primary">Transfer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="/js/AppBase.js"></script>
    <script src="assets/jquery/jquery.validate.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
        integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script>
        let currentCustomerId;
        let min_transactionAmount = 10000;
        let max_transactionAmount = 1000000000;

        const page = {
            urls: {
                getAllCustomers: AppBase.API_ALL_CUSTOMERS,
                getCustomer: AppBase.API_CUSTOMER,
                findCustomerById: AppBase.API_CUSTOMER,
                doCreate: AppBase.API_CUSTOMER,
                incrementBalance: AppBase.API_CUSTOMER,
                insertDeposit: AppBase.API_DEPOSIT,
                insertwithdraw: AppBase.API_WITHDRAW,
                insertTransfer: AppBase.API_TRANSFER,
            },
            elements: {},
            loadData: {},
            commands: {},
            dialogs: {
                elements: {},
                loadData: {},
                commands: {},
            }
        }

        page.elements.btnCreate = $('#btnCreate');
        page.elements.btnUpdate = $('#btnUpdate');
        page.elements.btnDeposit = $('#btnDep');
        page.elements.btnWithdraw = $('#btnWithdraw');
        page.elements.btnTransfer = $('#btnTransfer');

        page.dialogs.elements.modalUpdate = $('#editModal');
        page.dialogs.elements.modalDeposit = $('#depositModal');
        page.dialogs.elements.modalWithdraw = $('#withdrawModal');
        page.dialogs.elements.modalTransfer = $('#transferModal');

        page.dialogs.elements.formCreate = $("#formCreateCustomer");
        page.dialogs.elements.formUpdate = $("#formUpdateCustomer");
        page.dialogs.elements.formDeposit = $("#formDeposit");
        page.dialogs.elements.formWithdraw = $("#formWithdraw");
        page.dialogs.elements.formTransfer = $("#formTransfer");

        page.loadData.getAllCustomer = () => {
            console.log("3");
            $.ajax({
                type: 'GET',
                url: page.urls.getAllCustomers
            })
                .done((data) => {
                    $.each(data, (i, item) => {
                        // customers.push(item);
                        let str = renderCustomer(item);
                        $('.table>tbody').prepend(str);
                        addEventEditClick();
                        addEventDeleteClick();
                        addEventDepositClick();
                        addEventWithdrawClick();
                        addEventTransferClick();
                    })

                })
                .fail((error) => {
                    console.log(error);
                })
        }

        page.loadData.getAllProvince = () => {
            return $.ajax({
                headers: {
                    'accept': 'application/json',
                    'content-type': 'application/json'
                },
                type: "GET",
                url: "https://vapi.vnappmob.com/api/province/",
            })
                .done((data) => {
                    $.each(data.results, (i, item) => {

                        let str = `<option value="${item.province_id}">${item.province_name}</option>`;
                        $("#provinceCreSelect").append(str);
                        $("#provinceUpdateSelect").append(str);
                    })
                })
        }

        page.loadData.getAllDistrictByProvinceId = (provinceId) => {
            return $.ajax({
                headers: {
                    'accept': 'application/json',
                    'content-type': 'application/json'
                },
                type: "GET",
                url: "https://vapi.vnappmob.com/api/province/district/" + provinceId,
            })
                .done((data) => {
                    $("#districtCreSelect").empty();
                    $("#districtUpdateSelect").empty();
                    $.each(data.results, (i, item) => {

                        let str = `<option value="${item.district_id}">${item.district_name}</option>`;
                        $("#districtCreSelect").append(str);
                        $("#districtUpdateSelect").append(str);

                        console.log('draw ');
                    })
                })
                .fail((error) => {
                    console.log(error);
                })
        }
        page.loadData.getAllWardByDistrictId = (districtId) => {
            return $.ajax({
                headers: {
                    'accept': 'application/json',
                    'content-type': 'application/json'
                },
                type: "GET",
                url: "https://vapi.vnappmob.com/api/province/ward/" + districtId,
            })
                .done((data) => {
                    $("#wardCreSelect").empty();
                    $("#wardUpdateSelect").empty();
                    $.each(data.results, (i, item) => {
                        let str = `<option value="${item.ward_id}">${item.ward_name}</option>`;
                        $("#wardCreSelect").append(str);
                        $("#wardUpdateSelect").append(str);
                    })
                })
                .fail((error) => {
                    console.log(error);
                })
        }

        function addEventChangeDistrict() {
            $("#provinceCreSelect").on("change", function () {
                let province_id = $("#provinceCreSelect").val();
                page.loadData.getAllDistrictByProvinceId(province_id);
            })
        }

        function addEventChangeWard() {
            $("#districtCreSelect").on("change", function () {
                let district_id = $("#districtCreSelect").val();
                page.loadData.getAllWardByDistrictId(district_id);
            })
        }

        function addEventChangeDistrictUpdate() {
            $("#provinceUpdateSelect").on("change", function () {
                let province_id = $("#provinceUpdateSelect").val();
                page.loadData.getAllDistrictByProvinceId(province_id);
            })
        }

        function addEventChangeWardUpdate() {
            $("#districtUpdateSelect").on("change", function () {
                let district_id = $("#districtUpdateSelect").val();
                page.loadData.getAllWardByDistrictId(district_id);
            })
        }

        function addEventEditClick() {
            $(".edit").on('click', function () {
                let customerId = $(this).data('id');
                page.loadData.findCustomerById(customerId).then((customer) => {
                    currentCustomerId = customerId;
                    $("#fullNameUpdate").val(customer.fullName);
                    $("#emailUpdate").val(customer.email);
                    $("#phoneUpdate").val(customer.phone);
                    $("#addressUpdate").val(customer.location.address);

                    $("#provinceUpdateSelect").val(customer.location.province_id);
                    page.loadData.getAllDistrictByProvinceId(customer.location.province_id).then(() => {
                        $("#districtUpdateSelect").val(customer.location.district_id);

                        page.loadData.getAllWardByDistrictId(customer.location.district_id).then(() => {
                            $("#wardUpdateSelect").val(customer.location.ward_id);
                        })
                    })

                    $("#editModal").modal("show");
                })
                    .catch((error) => {
                        alert("Not found this customer");
                    });

                addEventChangeDistrictUpdate();
                addEventChangeWardUpdate();
            })
        }

        page.elements.btnUpdate.on('click', function () {
            let fullName = $("#fullNameUpdate").val();
            let email = $("#emailUpdate").val();
            let phone = $("#phoneUpdate").val();
            let address = $("#addressUpdate").val();
            let province_id = $("#provinceUpdateSelect").val();
            let province_name = $("#provinceUpdateSelect option:selected").text();
            let district_id = $("#districtUpdateSelect").val();
            let district_name = $("#districtUpdateSelect option:selected").text();
            let ward_id = $("#wardUpdateSelect").val();
            let ward_name = $("#wardUpdateSelect option:selected").text();


            let location = {
                province_id,
                province_name,
                district_id,
                district_name,
                ward_id,
                ward_name,
                address
            }

            let obj = {
                fullName,
                email,
                phone,
                location
            }

            page.loadData.findCustomerById(currentCustomerId).then((data) => {
                $.ajax({
                    headers: {
                        'accept': 'application/json',
                        'content-type': 'application/json'
                    },
                    type: "PATCH",
                    url: page.urls.getCustomer + "/" + currentCustomerId,
                    data: JSON.stringify(obj)
                })
                    .done((data) => {
                        let str = renderCustomer(data);
                        $("#tr_" + currentCustomerId).replaceWith(str);

                        $(".edit").off("click");
                        $(".delete").off("click");
                        $(".deposit").off("click");
                        $(".withdraw").off("click");
                        $(".transfer").off("click");


                        addEventEditClick();
                        addEventDeleteClick();
                        addEventDepositClick();
                        addEventWithdrawClick();
                        addEventTransferClick();

                        $("#editModal").modal("hide");
                    })
                    .fail((error) => {
                        console.log(error);
                    })
            })
        })

        function addEventDeleteClick() {
            $(".delete").on('click', function () {
                let customerId = $(this).data('id');
                page.loadData.findCustomerById(customerId).then((data) => {
                    let obj = {
                        deleted: 1
                    }
                    $.ajax({
                        headers: {
                            'accept': 'application/json',
                            'content-type': 'application/json'
                        },
                        type: "PATCH",
                        url: page.urls.getCustomer + "/" + customerId,
                        data: JSON.stringify(obj)
                    })
                        .done((data) => {
                            $("#tr_" + customerId).remove();
                            $(".delete").off("click");
                            // alert("Delete successful");
                            addEventDeleteClick();
                        })
                        .fail((error) => {
                            alert("Fail");
                        })
                })
            })
        }

        function addEventDepositClick() {
            $(".deposit").on('click', function () {
                let customerId = $(this).data('id');
                page.loadData.findCustomerById(customerId).then((customer) => {
                    currentCustomerId = customerId;
                    $("#idDep").val(customer.id);
                    $("#fullnameDep").val(customer.fullName);
                    $("#balanceDep").val(customer.balance);


                    page.dialogs.elements.modalDeposit.modal("show");
                })
                    .catch((error) => {
                        alert("Not found this customer");
                    });
            })
        }
        page.commands.doDeposit = () => {
            let customerId = +$('#idDep').val();

            page.loadData.findCustomerById(customerId).then((customer) => {
                let currentBalance = customer.balance;
                let transactionAmount = +$("#transactionAmountDep").val();
                let newBalance = currentBalance + transactionAmount;

                let depObj = {
                    customerId,
                    transactionAmount
                }

                page.commands.insertDeposit(depObj).then((data) => {
                    let customerObj = {
                        balance: newBalance
                    }

                    page.commands.incrementBalance(customerId, customerObj).then((data) => {
                        let str = renderCustomer(data);
                        $("#tr_" + customerId).replaceWith(str);
